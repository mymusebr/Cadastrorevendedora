<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Revendedores</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #fff;
        }
        .banner {
            width: 100%;
            height: 50vh;
            background: url('https://i.postimg.cc/T3MxPNLD/Banner-para-site-de-Moda-ou-Loja-de-roupas-minimalista-e-elegante-Azul-Laranja-e-Branco-1.png') no-repeat center;
            background-size: cover;
        }
        .form-container {
            width: 100%;
            max-width: 600px;
            margin: auto;
            padding: 30px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label {
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: black;
            color: white;
            padding: 12px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            text-transform: uppercase;
        }
        button:hover {
            background: #333;
        }
    </style>
</head>
<body>
    <div class="banner"></div>
    <div class="form-container">
        <form action="https://formsubmit.co/mymusebr@icloud.com" method="POST">
            <label for="name">Nome *</label>
            <input type="text" id="name" name="name" required>

            <label for="whatsapp">Whatsapp *</label>
            <input type="text" id="whatsapp" name="whatsapp" required>

            <label for="cnpj">CNPJ *</label>
            <input type="text" id="cnpj" name="cnpj" required>

            <label for="email">E-mail *</label>
            <input type="email" id="email" name="email" required>

            <label for="instagram">Site ou Instagram *</label>
            <input type="text" id="instagram" name="instagram" required>

            <button type="submit">Quero ser revendedora</button>
        </form>
    </div>
</body>
</html>
